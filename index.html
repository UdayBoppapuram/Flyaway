<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>FlyAway Airlines</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>FlyAway - The best Flying experience ever</h1>
<div class="container1">
<form action="Servlet" method="get">
<div>
<h1 class="item">Search Flights</h1>
</div>	
	<div class="item" ><input type="date" class="tb" name="date" /></div>
	<div class="item" >
	<div style="color:white; margin: 10px; text-align:center;">Select Source</div> 
	<select class="tb" name="source">
	<option value="Pune">Pune</option>
	<option value="Delhi">Delhi</option>
	<option value="Hyderabad">Hyderabad</option>
	<option value="Mumbai">Mumbai</option>
	<option value="Panaji">Panaji</option>
	<option value="Leh">Leh</option>
	<option value="Chennai">Chennai</option>
	<option value="Jaipur">Jaipur</option>
	</select></div>
	<div class="item" >
	<div style="color:white; margin: 10px; text-align:center;">Select Destination</div> 
	<select class="tb" name="destination">
	<option value="Pune">Pune</option>
	<option value="Delhi">Delhi</option>
	<option value="Hyderabad">Hyderabad</option>
	<option value="Mumbai">Mumbai</option>
	<option value="Panaji">Panaji</option>
	<option value="Leh">Leh</option>
	<option value="Chennai">Chennai</option>
	<option value="Jaipur">Jaipur</option>
	</select></div>
	<div class="item" ><input type="text" placeholder="Number of persons" class="tb"  name="persons" /></div>
	<div ><input type="submit" value="Search Flights" class="btn"  /></div>
</form>
</div>
</body>
</html>
